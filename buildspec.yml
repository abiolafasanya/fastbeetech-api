version: 0.2

env:
  variables:
    IMAGE_NAME: fastbeetech-api

phases:
  pre_build:
    commands:
      - 'aws --version'
      - 'ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)'
      - 'REGION=${AWS_DEFAULT_REGION:-us-east-1}'
      - 'REPO_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_NAME"'
      # Create ECR repo if it doesn't exist (idempotent)
      - |
        aws ecr describe-repositories --repository-names "$IMAGE_NAME" >/dev/null 2>&1 \
        || aws ecr create-repository --repository-name "$IMAGE_NAME"
      - 'aws ecr get-login-password --region "$REGION" | docker login --username AWS --password-stdin "$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com"'
      - 'TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}'

  build:
    commands:
      - 'docker build -t "$REPO_URI:$TAG" .'
      - 'docker push "$REPO_URI:$TAG"'

  post_build:
    commands:
      - |
        cat > Dockerrun.aws.json <<'JSON'
        {
          "AWSEBDockerrunVersion": "1",
          "Image": { "Name": "__IMAGE__", "Update": "true" },
          "Ports": [ { "ContainerPort": "8080" } ]
        }
        JSON
      - 'sed -i "s|__IMAGE__|$REPO_URI:$TAG|g" Dockerrun.aws.json'

artifacts:
  files:
    - Dockerrun.aws.json
    - .ebextensions/**/*
  discard-paths: no
